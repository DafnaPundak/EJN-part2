<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EJN</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="search-container">
        <input type="text" id="input" placeholder="Team Name">
        <button id="button" onclick=fetch1()>Get Roster</button>
        <button id="dreamTeam" onclick=fetch2()>Dream Team</button>
    </div>

    <div id="dreamTeam-container"></div>

    <div id="roster"></div>

    <script id="roster-template" type="text/x-handlebars-template">
        {{#each player}}
        <div class="player">
            <p class="name">{{firstName}} {{lastName}}</p>
            <p class="number">{{jersey}}</p>
            <div class="player-image">
                <img src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}">
            </div>
            <div class='stats'></div>
            <p class="position">{{pos}}</p>
            <button id="addPlayer">Add To Dream Team</button>
        </div>
        {{/each}}
     </script>

    <script id="dreamTeam-template" type="text/x-handlebars-template">
        {{#each dreamTeam}}
        <div class="dreamTeamPlayer">
            <p class="name">{{firstName}} {{lastName}}</p>
            <p class="jersy">{{jersey}}</p>
            <p class="pos">{{pos}}</p>
        </div>
        {{/each}}
     </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <!-- <script src="../jquery/dist/jquery.js"></script>
    <script src="../handlebars/dist/handlebars.js"></script> -->
    <script src="main.js"></script>
</body>

</html>
